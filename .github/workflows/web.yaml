name: Deploy TWIP Path WEB app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.x'
      - name: Install dependencies
        run: flutter pub get
      - name: Setup sqlite db
        run: dart run sqflite_common_ffi_web:setup
      - name: Build web app
        run: flutter build web --base-href "/twip_app/"
      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  # Deployment job
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4